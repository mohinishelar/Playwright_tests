name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:   # ðŸ‘ˆ allows manual trigger with inputs
    inputs:
      testTarget:
        description: 'Test file, title, or line number to run'
        required: false
        default: ''

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: |
          if [ -z "${{ github.event.inputs.testTarget }}" ]; then
            npx playwright test
          else
            npx playwright test ${{ github.event.inputs.testTarget }}
          fi
